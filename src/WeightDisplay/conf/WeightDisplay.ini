use_velocity true
max_velocity 0.2
robot "icub"
remote_boards ("left_leg" "right_leg")
joints_info (\
("left_hand" "l_hip_pitch" "l_hip_roll" "l_knee" "r_hip_pitch" "r_hip_roll" "r_knee") \
("left_hand" "l_hip_pitch" "l_hip_roll" "l_knee" "r_hip_pitch" "r_hip_roll" "r_knee") \
)
