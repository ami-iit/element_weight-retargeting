
// period 0.05 //optional

// port_prefix /WeightDisplay //optional

min_weight 0.2 //optional

cutoff_frequency 1 // In Hz

input_port_names ("left_hand" "right_hand")

use_z_only false // false to use the norm of the force, false to use only negative z components

weight_offset 3.2648030 // offset of the weight for a single arm

// use velocity on the wrist to decide when to show the weight
[VELOCITY_UTILS]
use_velocity false
max_velocity 0.15
robot "icub"
remote_boards ("left_arm" "right_arm")
joints_info (\
("left_hand" "l_wrist_pitch" "l_wrist_yaw") \
("right_hand" "r_wrist_pitch" "r_wrist_yaw") \
)
