robot "icub"

min_intensity 10.0

// list of remote control boards
remote_boards (\
"left_arm" \
"right_arm" \
)

// list of joint_names->(list of actuators)
actuator_groups (\
("left_biceps" "l_shoulder_pitch" -7.2 -18.0 ("13@1" "13@6")) \
("left_triceps" "l_shoulder_pitch" 0.5 5.5 ("13@2" "13@3")) \
("right_biceps" "r_shoulder_pitch" -7.2 -18.0 ("14@6" "14@7")) \
("right_triceps" "r_shoulder_pitch" 0.5 5.5 ("14@4" "14@5")) \
("right_shoulder" "r_shoulder_roll" 2.3 6.0 ("14@3")) \
("left_shoulder" "l_shoulder_roll" 2.3 6.0 ("13@4")) \
)
