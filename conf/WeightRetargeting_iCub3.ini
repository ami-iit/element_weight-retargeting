robot "icub"

min_intensity 20.0

use_velocity true

// values to be retargeted:
// possible values : (joint_torque, motor_current)
retargeted_value "motor_current"

// list of remote control boards
remote_boards (\
"left_arm" \
"right_arm" \
)

// list of joint_names->(list of actuators)
// Thresholds are high so that the rpc removeOffset
// can be used to consider only the length of the [min,max] interval 
actuator_groups (\
("left_arm" ("l_wrist_pitch" "l_wrist_yaw") 1.0 5.0 ("13@1" "13@2" "13@4")) \
("right_arm" ("r_wrist_pitch" "r_wrist_yaw") 1.0 .0 ("14@3" "14@4" "14@6")) \
)
